<svg width="120" height="40" viewBox="0 0 120 40" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#9c6644" />
      <stop offset="50%" style="stop-color:#b08968" />
      <stop offset="100%" style="stop-color:#7f5539" />
    </linearGradient>
  </defs>
  
  <!-- Stylized "S" with interior design elements -->
  <g transform="translate(5, 8)">
    <!-- Main S curve -->
    <path d="M15 2 C8 2, 2 6, 2 12 C2 16, 6 18, 10 18 C14 18, 18 20, 18 24 C18 28, 12 30, 8 30" 
          fill="none" stroke="url(#logoGradient)" stroke-width="2.5" stroke-linecap="round"/>
    <!-- Interior accent lines -->
    <line x1="4" y1="8" x2="8" y2="8" stroke="#b08968" stroke-width="1" opacity="0.7"/>
    <line x1="12" y1="22" x2="16" y2="22" stroke="#b08968" stroke-width="1" opacity="0.7"/>
  </g>
  
  <!-- Text "SHREEN" -->
  <text x="35" y="20" font-family="serif" font-size="14" font-weight="bold" 
        fill="url(#logoGradient)">
    SHREEN
  </text>
  
  <!-- Subtle "INTERIOR" text -->
  <text x="35" y="32" font-family="serif" font-size="7" font-weight="300" 
        fill="#7f5539" letter-spacing="1px" opacity="0.8">
    INTERIOR
  </text>
</svg>
